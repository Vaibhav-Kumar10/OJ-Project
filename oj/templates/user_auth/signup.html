<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CodeForge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        /* ===== CSS VARIABLES & THEME SYSTEM ===== */
        :root {
            /* Dark Theme Colors (Default) */
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-elevated: #262641;
            --bg-card: rgba(26, 26, 46, 0.8);
            --surface: #1e1e3f;
            --accent-primary: #ffa116;
            --accent-secondary: #00d9ff;
            --accent-gradient: linear-gradient(135deg, #ffa116 0%, #00d9ff 100%);
            --success: #00c851;
            --error: #ff4444;
            --warning: #ffbb33;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #6c6c6c;
            --border: #3a3a5c;
            --border-hover: #4a4a6c;

            /* Glass morphism */
            --glass-bg: rgba(26, 26, 46, 0.1);
            --glass-border: rgba(255, 255, 255, 0.1);

            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 8px 25px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 15px 35px rgba(0, 0, 0, 0.2);
            --shadow-glow: 0 0 20px rgba(255, 161, 22, 0.3);

            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            --space-3xl: 64px;

            /* Radius */
            --radius: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-full: 9999px;

            /* Transitions */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            /* Light Theme Colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-elevated: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.9);
            --surface: #ffffff;
            --accent-primary: #1976d2;
            --accent-secondary: #dc004e;
            --accent-gradient: linear-gradient(135deg, #1976d2 0%, #dc004e 100%);
            --success: #2e7d32;
            --error: #d32f2f;
            --warning: #f57c00;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #9ca3af;
            --border: #e5e7eb;
            --border-hover: #d1d5db;

            /* Glass morphism for light */
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(0, 0, 0, 0.1);

            /* Light theme shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 8px 25px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 15px 35px rgba(0, 0, 0, 0.15);
            --shadow-glow: 0 0 20px rgba(25, 118, 210, 0.2);
        }

        /* ===== RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(255, 161, 22, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 217, 255, 0.03) 0%, transparent 50%);
            transition: var(--transition);
            min-height: 100vh;
        }

        [data-theme="light"] body {
            background-image:
                radial-gradient(circle at 20% 20%, rgba(25, 118, 210, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(220, 0, 78, 0.03) 0%, transparent 50%);
        }

        /* ===== NAVIGATION ===== */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-md) var(--space-lg);
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
            height: 70px;
        }

        [data-theme="light"] .navbar {
            background: rgba(255, 255, 255, 0.95);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--text-primary);
            text-decoration: none;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .navbar-brand::before {
            content: "‚ö°";
            font-size: 2rem;
            filter: drop-shadow(0 0 8px rgba(255, 161, 22, 0.5));
            -webkit-text-fill-color: var(--accent-primary);
        }

        [data-theme="light"] .navbar-brand::before {
            filter: drop-shadow(0 0 8px rgba(25, 118, 210, 0.5));
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
            list-style: none;
            margin: 0;
            padding: 0;
        }


        .nav-menu a {
            display: inline-block;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-size: 15px;
        }

        .nav-menu a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            z-index: 1;
            transition: left 0.5s ease;
        }

        .nav-menu a:hover::before {
            left: 100%;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--text-primary);
            background: var(--bg-elevated);
            transform: translateY(-1px);
        }

        .nav-menu a.active {
            background: var(--bg-elevated);
            box-shadow: inset 0 1px 0 rgba(255, 161, 22, 0.2);
        }

        [data-theme="light"] .nav-menu a.active {
            box-shadow: inset 0 1px 0 rgba(25, 118, 210, 0.2);
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .theme-toggle {
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            padding: var(--space-sm);
            border-radius: var(--radius);
            transition: var(--transition);
            font-size: 1.2rem;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            color: var(--text-primary);
            background: var(--border-hover);
            transform: scale(1.05);
        }

        .theme-toggle:focus {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-md) var(--space-lg);
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.875rem;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: var(--bg-primary);
            box-shadow: var(--shadow-md);
        }

        [data-theme="light"] .btn-primary {
            color: #ffffff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border-hover);
            border-color: var(--accent-primary);
            transform: translateY(-1px);
        }

        /* ===== MAIN CONTENT ===== */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px var(--space-lg) 40px;
            position: relative;
            overflow: hidden;
        }

        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 25% 25%, rgba(255, 161, 22, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 217, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 200, 81, 0.05) 0%, transparent 70%);
            pointer-events: none;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        [data-theme="light"] .main-container::before {
            background:
                radial-gradient(circle at 25% 25%, rgba(25, 118, 210, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(220, 0, 78, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(46, 125, 50, 0.05) 0%, transparent 70%);
        }

        @keyframes backgroundShift {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .signup-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out 0.1s forwards;
        }

        .signup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-gradient);
        }

        .signup-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 161, 22, 0.05), transparent);
            transition: left 0.6s ease;
        }

        [data-theme="light"] .signup-card::after {
            background: linear-gradient(90deg, transparent, rgba(25, 118, 210, 0.05), transparent);
        }

        .signup-card:hover::after {
            left: 100%;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .signup-header h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: var(--space-sm);
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .signup-header p {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
        }

        /* ===== FORM STYLES ===== */
        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
        }

        .form-label {
            display: block;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
            letter-spacing: 0.3px;
        }

        .form-input {
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: var(--transition);
            outline: none;
            position: relative;
        }

        .form-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(255, 161, 22, 0.1);
            background: var(--bg-elevated);
            transform: translateY(-1px);
        }

        [data-theme="light"] .form-input:focus {
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .form-input:invalid {
            border-color: var(--error);
        }

        .form-input:valid:not(:placeholder-shown) {
            border-color: var(--success);
        }

        /* ===== ERROR MESSAGES ===== */
        .error-container {
            position: fixed;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            max-width: 400px;
            width: 90%;
        }

        .error-message {
            background: var(--error);
            color: white;
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(255, 68, 68, 0.3);
            animation: slideInDown 0.3s ease;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            border: 1px solid rgba(255, 68, 68, 0.5);
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideOutUp {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        /* ===== SUBMIT BUTTON ===== */
        .submit-btn {
            width: 100%;
            padding: var(--space-lg);
            background: var(--accent-gradient);
            border: none;
            border-radius: var(--radius-lg);
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn:disabled:hover {
            transform: none;
            box-shadow: var(--shadow-md);
        }

        /* ===== LOGIN LINK ===== */
        .login-link {
            text-align: center;
            padding-top: var(--space-lg);
            border-top: 1px solid var(--border);
        }

        .login-link p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .login-link a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .login-link a:hover {
            color: var(--accent-secondary);
            text-decoration: underline;
        }

        /* ===== LOADING STATE ===== */
        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: var(--accent-gradient);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .navbar {
                padding: var(--space-md);
            }

            .nav-menu {
                display: none;
            }

            .main-container {
                padding: 90px var(--space-md) 20px;
            }

            .signup-card {
                padding: var(--space-xl) var(--space-lg);
                margin: var(--space-md);
                border-radius: var(--radius-lg);
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .signup-header h1 {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 480px) {
            .signup-card {
                padding: var(--space-lg) var(--space-md);
            }

            .signup-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body data-theme="dark">
    <!-- Navigation -->
    <nav class="navbar">
        <a href="{% url 'core:home' %}" class="navbar-brand">CodeForge</a>

        <div class="nav-menu">
            <a href="{% url 'core:home' %}" class="active">Home</a>
            <a href="{% url 'core:problems' %}">Problems</a>
            <a href="{% url 'contests:contest' %}">Contests</a>
            <a href="{% url 'contests:leaderboard' %}">Leaderboard</a>
        </div>

        <div class="nav-buttons">
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                <span id="theme-icon">üåô</span>
            </button>
            <a href="{% url 'user_auth:login' %}" class="btn btn-secondary" id="loginBtn">Sign In</a>
            <a href="{% url 'user_auth:signup' %}" class="btn btn-primary" id="signupBtn">Sign Up</a>
        </div>
    </nav>

    <!-- Error Messages -->
    {% if messages %}
    <div class="error-container">
        {% for message in messages %}
        <div class="error-message">
            <span>‚ö†Ô∏è</span>
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Main Content -->
    <div class="main-container">
        <div class="signup-card">
            <div class="signup-header">
                <h1>Create Account</h1>
                <p>Join thousands of coders and start your journey</p>
            </div>

            <form action="{% url 'user_auth:signup' %}" method="POST" id="signupForm">
                {% csrf_token %}

                <!-- Name Fields -->
                <div class="form-group">
                    <div class="form-row">
                        <div>
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" class="form-input" id="fname" name="fname"
                                placeholder="Enter your first name" required autocomplete="given-name">
                        </div>
                        <div>
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" class="form-input" id="lname" name="lname"
                                placeholder="Enter your last name" required autocomplete="family-name">
                        </div>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="email" name="email" placeholder="your.email@example.com"
                        required autocomplete="email">
                </div>

                <!-- Username -->
                <div class="form-group">
                    <label for="uname" class="form-label">Username</label>
                    <input type="text" class="form-input" id="uname" name="uname" placeholder="Choose a unique username"
                        required autocomplete="username">
                </div>

                <!-- Mobile Number -->
                <div class="form-group">
                    <label for="mobileno" class="form-label">Mobile Number (Optional)</label>
                    <input type="tel" class="form-input" id="mobileno" name="mobileno" placeholder="+1 (555) 123-4567"
                        autocomplete="tel">
                </div>

                <!-- Date of Birth -->
                <div class="form-group">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-input" id="dob" name="dob" required autocomplete="bday">
                </div>

                <!-- Password Fields -->
                <div class="form-group">
                    <div class="form-row">
                        <div>
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-input" id="password" name="password"
                                placeholder="Create a strong password" required autocomplete="new-password"
                                minlength="8">
                        </div>
                        <div>
                            <label for="repassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-input" id="repassword" name="repassword"
                                placeholder="Confirm your password" required autocomplete="new-password">
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submitBtn">
                    Create Account
                </button>

                <!-- Login Link -->
                <div class="login-link">
                    <p>Already have an account? <a href="{% url 'user_auth:login' %}">Sign in here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ===== THEME TOGGLE FUNCTIONALITY =====

        // Apply saved theme on page load
        document.addEventListener("DOMContentLoaded", function () {
            const savedTheme = localStorage.getItem("theme");
            const body = document.body;
            const themeIcon = document.getElementById("theme-icon");

            if (savedTheme) {
                body.setAttribute("data-theme", savedTheme);
                themeIcon.textContent = savedTheme === "dark" ? "üåô" : "‚òÄ";
            }
        });
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const currentTheme = body.getAttribute('data-theme');

            if (currentTheme === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');

            body.setAttribute('data-theme', savedTheme);
            themeIcon.textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        });

        // ===== FORM VALIDATION =====
        const form = document.getElementById('signupForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('repassword');
        const submitBtn = document.getElementById('submitBtn');

        // Password confirmation validation
        function validatePasswords() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword && confirmPassword !== '') {
                confirmPasswordInput.setCustomValidity('Passwords do not match');
            } else {
                confirmPasswordInput.setCustomValidity('');
            }
        }

        passwordInput.addEventListener('input', validatePasswords);
        confirmPasswordInput.addEventListener('input', validatePasswords);

        // Form submission with loading state
        form.addEventListener('submit', function (e) {
            const isValid = form.checkValidity();

            if (isValid) {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating Account...';
                submitBtn.classList.add('loading');
            }
        });

        // Auto-hide error messages
        document.addEventListener('DOMContentLoaded', function () {
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(function (message) {
                setTimeout(function () {
                    message.style.animation = 'slideOutUp 0.3s ease';
                    setTimeout(function () {
                        message.remove();
                    }, 300);
                }, 5000);
            });
        });

        // ===== KEYBOARD SHORTCUTS =====
        document.addEventListener('keydown', function (e) {
            // Ctrl/Cmd + / to toggle theme
            if ((e.ctrlKey || e.metaKey) && e.key === '/') {
                e.preventDefault();
                toggleTheme();
            }
        });

        // ===== SMOOTH ANIMATIONS =====
        // Add entrance animation to the signup card
        document.addEventListener('DOMContentLoaded', function () {
            const signupCard = document.querySelector('.signup-card');
            signupCard.style.opacity = '0';
            signupCard.style.transform = 'translateY(20px)';

            setTimeout(function () {
                signupCard.style.transition = 'all 0.6s ease';
                signupCard.style.opacity = '1';
                signupCard.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>

</html>
