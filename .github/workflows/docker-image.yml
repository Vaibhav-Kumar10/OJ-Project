name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

services:
  postgres:
    image: postgres:13
    env:
      POSTGRES_USER: ${{ secrets.POSTGRESS_USER_NAME }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRESS_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRESS_DB_NAME }}
    ports:
      - 5432:5432
    options: >-
      --health-cmd pg_isready
      --health-interval 10s
      --health-timeout 5s
      --health-retries 5
jobs:
  publish_images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build --pull --rm -f oj/Dockerfile -t vaibhavkumar10/ojproject:latest oj

      - name: Push Docker image
        run: docker push vaibhavkumar10/ojproject:latest
      
      - name: Trigger Render Deploy
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}