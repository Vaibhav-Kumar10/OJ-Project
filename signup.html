<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <div class="nav-logo">
            OJ
        </div>

        <!-- Nav Bar -->
        <div class="nav-menu">
            <ul>
                <li>
                    <a href="home.html" class="link active">Home</a>
                </li>
                <li>
                    <a href="problems" class="link">All Problems</a>
                </li>
                <li>
                    <a href="leaderboard.html" class="link">Leaderboard</a>
                </li>
                <li>
                    <a href="contests.html" class="link">Contest</a>
                </li>
            </ul>
        </div>

        <div class="nav-button">
            <button type="button" class="btn  white-btn" id="loginBtn" href="login.html">Sign In</button>
            <button type="button" class="btn" id="signupBtn">Sign Up</button>
        </div>
    </div>

    <!-- Form -->
    <div class="form-box">
        <div class="signUp-container" id="SignUp">
            <div class="top">
                <header>Sign Up</header>
            </div>
            <form action="signUp" method="POST">
                <!-- Name entry Box -->
                <div class="two-forms">
                    <!-- Fname box-->
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname" id="fname" name="fname" required>
                        <!-- <i class="bx bx-user"></i> -->
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastname" id="lname" name="lname" required>
                        <!-- <i class="bx bx-user"></i> -->
                    </div>
                </div>

                <!-- Email entry Box -->
                <div class="input-box">
                    <input type="email" class="input-field" placeholder="Email" id="email" name="email" required>
                    <!-- <i class="bx bx-envelope"></i> -->
                </div>
                <!-- Uname entry Box -->
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username" id="uname" name="uname" required>
                    <!-- <i class="bx bx-envelope"></i> -->
                </div>

                <!-- Mobile No. entry Box -->
                <div class="input-box">
                    <input type="number" class="input-field" placeholder="Mobile No." id="mobileno" name="mobileno"
                        required>
                    <!-- <i class="bx bx-envelope"></i> -->
                </div>

                <!-- Password entry box -->
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" id="password" name="password"
                        required>
                    <!-- <i class="bx bx-lock-alt"></i> -->
                </div>
                <!-- Re enter Password entry box -->
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Re-password" id="repassword"
                        name="repassword" required>
                    <!-- <i class="bx bx-lock-alt"></i> -->
                </div>

                <!-- Submit box -->
                <div class="input-box">
                    <input type="submit" class="submit" id="signup" value="Sign Up">
                </div>

                <!-- Login box -->
                <div class="input-box"><br>
                    <a href="login">
                        <button class="loginBtn" href="login.html">
                            Already a User?<br>Sign In
                        </button>
                    </a>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
