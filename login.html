<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>OJ</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="" class="link active">Home</a></li>
                    <li><a href="" class="link">Problem Statements</a></li>
                    <li><a href="" class="link">Mode</a></li>
                    <li><a href=""" class=" link">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <div class="nav-button">
                    <button type="button" class="btn white-btn" id="signupBtn" \>Sign Up</button>
                    <button type="button" class="btn " id="loginBtn">Sign In</button>
                </div>
            </div>

            <div class="nav-menu-btn">
                <i class="bx bx-menu""></i>
            </div>
        </nav>

        <div class=" form-wrapper">
                    <!------------------------- Form Box ------------------------->
                    <div class="form-box" ,>
                        <!------------------------- SignIn Form ------------------------->
                        <div class="signIn-container" id="SignIn">
                            <div class="top">
                                <header>Login</header>
                            </div>

                            <form action="login" method="POST">
                                <!-- box for email entry -->
                                <div class="input-box">
                                    <input type="email" class="input-field" id="email" placeholder="Email/Mobile No."
                                        name="email" required>
                                    <i class="bx bx-envelope"></i>
                                </div>

                                <!-- box for password entry -->
                                <div class="input-box">
                                    <input type="password" class="input-field" id="password" placeholder="Password"
                                        name="password" required>
                                    <i class="bx bx-lock-alt"></i>
                                </div>

                                <!-- box for submit -->
                                <div class="input-box">
                                    <input type="submit" class="submit" id="signin" value="Login" href="dashboard">
                                </div>

                                <div class="two-col">
                                    <div class="one">
                                        <input type="checkbox" id="login-check">
                                        <label for="login-check"> Remember Me</label>
                                    </div>
                                    <div class="two">
                                        <label><a href="#">Forgot password?</a></label>
                                    </div>
                                </div>
                            </form>

                            <!-- box for signUp -->
                            <div class="input-box"><br>
                                <a href="signup">
                                    <button class="sign-up-btn">
                                        New User?<br>Sign Up
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
            </div>

</body>

</html>
